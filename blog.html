<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-JusticeTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <!-- Same navigation as in index.html -->
        <ul>
            <li><a class="nav-bar" href="index.html">Home</a></li>
            <li><a class="nav-bar" href="about.html">About</a></li>
            <li><a class="nav-bar" href="reporting.html">Reporting</a></li>
            <li><a class="nav-bar" href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>Blog</h1>
        <div id="blog-posts">
            <!-- Blog posts will be dynamically inserted here -->
        </div>
        <h2>Add New Blog Post</h2>
        <form id="blog-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="6" required></textarea>

            <button type="submit">Publish Post</button><br>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Legal Cases Website. All rights reserved.</p>
    </footer>
    <script src="blog.js"></script>
</body>
</html>
